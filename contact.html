<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bize Ulaşın - Geleceğin Teknolojisi</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-container">
      <h2>Teknoloji</h2>
      <ul class="navbar-links">
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="service.html">Servisler</a></li>
        <li><a href="about.html">Hakkımızda</a></li>
        <li><a href="contact.html">Bize Ulaşın</a></li>
      </ul>
    </div>
  </div>

  <!-- Bize Ulaşın Bölümü -->
  <section class="contact-section">
    <div class="contact-content">
      <h2>Bize Ulaşın</h2>
      <p>Teknolojik çözümlerimiz hakkında bilgi almak veya bizimle iletişime geçmek için aşağıdaki formu doldurun.</p>
      
      <div class="contact-form">
        <form>
          <div class="form-group">
            <label for="name">Adınız</label>
            <input type="text" id="name" name="name" placeholder="Adınızı girin" required />
          </div>

          <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required />
          </div>

          <div class="form-group">
            <label for="message">Mesajınız</label>
            <textarea id="message" name="message" placeholder="Mesajınızı yazın" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Gönder</button>
        </form>
      </div>
      
      <div class="social-media">
        <p>Sosyal medya üzerinden de bize ulaşabilirsiniz:</p>
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Gelecek Teknoloji. Tüm hakları saklıdır.</p>
  </footer>

</body>
</html>
